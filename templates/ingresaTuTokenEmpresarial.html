<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token empresarial</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ingresaTuTokenEmpresarial.css') }}">
</head>
<body>
    <script>
        async function submitForm() {
            const formData = {
                idTrabajador: document.getElementById('id_trabajador').value
            };

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert(data.message);
                if (data.redirect) {
                    window.location.href = data.redirect; // Redirige a accesoConfirmado
                }
            }
        }
    </script>
    <img src="{{ url_for('static', filename='images/logo.png') }}">
    <h1>Ingresa tu ID <br> empresarial</h1>

    <div class="container_token">
        <form id="loginForm" onsubmit="event.preventDefault(); submitForm();">
            <label class="lb_title">ID Trabajador</label>
            <br>
            <input type="text" name="id_trabajador" id="id_trabajador" required placeholder="ID Trabajador"  >
            <br>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
